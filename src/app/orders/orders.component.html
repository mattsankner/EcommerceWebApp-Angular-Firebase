<table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Order Date</th>
        <th>Customer Name</th>
        <th>Customer State</th>
        <th>Product Info</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let order of items | async; let i = index">
        <tr [ngClass]="i % 2 === 0 ? 'bg-light' : ''">
          <td>{{i + 1}}</td>
          <td>{{ order.currentDate }}</td>
          <td>{{ order.firstName }} {{ order.lastName }}</td>
          <td>{{ order.State }}</td>
          <td>Name: {{ order.productInfo[0].name }} , Price:  ${{ order.productInfo[0].price}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
